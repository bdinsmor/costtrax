<h3 mat-dialog-title class="modal-title">
  <span *ngIf="!newProject">Invite</span>&nbsp;<span *ngIf="newProject"
    >Add</span
  >
  <span *ngIf="type === 'REQUESTOR'">Requestor</span
  ><span *ngIf="type !== 'REQUESTOR'">User</span>
</h3>
<mat-dialog-content>
  <form class="full-width" [formGroup]="emailForm">
    <mat-form-field class="pass w-85" style="width:85%!important">
      <input
        class="full-width"
        type="text"
        matInput
        formControlName="email"
        autocomplete="email"
        placeholder="Email to invite"
        label="Email to invite"
      />
      <mat-error
        *ngIf="
          !emailForm.controls.email.valid || emailForm.get('email').untouched
        "
      >
        <span translate>Valid Email is required</span>
      </mat-error>
    </mat-form-field>
    <div *ngIf="type !== 'REQUESTOR'">
      <h6>Project Owner Roles</h6>
      <div class="d-flex flex-column column col-12 pb-1 pt-1">
        <div class="row">
          <div class="col-4 pr-1">Project Admin</div>
          <mat-slide-toggle
            [(ngModel)]="newUser.projectAdmin"
            [disabled]="newUser.isRequestor()"
            [ngModelOptions]="{ standalone: true }"
            (change)="roleChanged(newUser, 'ProjectAdmin')"
          ></mat-slide-toggle>
        </div>
        <div class="row pt-1">
          <div class="col-4 pr-1">Project Observer</div>
          <mat-slide-toggle
            [(ngModel)]="newUser.projectObserve"
            [disabled]="newUser.isRequestor()"
            [ngModelOptions]="{ standalone: true }"
            (change)="roleChanged(newUser, 'ProjectObserve')"
          ></mat-slide-toggle>
        </div>
        <div class="row pt-1">
          <div class="col-4 pr-1">Manage Request</div>
          <mat-slide-toggle
            [(ngModel)]="newUser.requestManage"
            [disabled]="newUser.isRequestor()"
            [ngModelOptions]="{ standalone: true }"
            (change)="roleChanged(newUser, 'RequestManage')"
          ></mat-slide-toggle>
        </div>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button type="button" class="btn btn-outline" (click)="cancel()">
    Cancel
  </button>
  <button
    *ngIf="!newProject"
    cdkFocusInitial
    class="btn btn-primary"
    (click)="sendInvite()"
    [disabled]="emailForm.invalid"
  >
    <span>Send Invite</span>
  </button>
  <button
    *ngIf="newProject"
    cdkFocusInitial
    class="btn btn-primary"
    (click)="addUser()"
    [disabled]="emailForm.invalid"
  >
    <span
      >Add <span *ngIf="type === 'REQUESTOR'">Requestor</span
      ><span *ngIf="type !== 'REQUESTOR'">User</span></span
    >
  </button>
</mat-dialog-actions>
