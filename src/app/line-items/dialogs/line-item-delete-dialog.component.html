<h3 mat-dialog-title>Confirm Delete Line Item</h3>
<mat-dialog-content>
  <p>Are you sure you want to remove this this line item?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button type="button" class="btn btn-outline-danger" mat-dialog-close>
    Cancel
  </button>
  <button
    type="button"
    cdkFocusInitial
    class="btn btn-danger"
    (click)="confirm()"
  >
    Delete
  </button>
</mat-dialog-actions>
