<div>
  <mat-toolbar matDialogTitle class="mat-accent m-0">
    <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
      <span class="title dialog-title">{{dialogTitle}}</span>
      <button mat-button class="mat-icon-button" (click)="dialogRef.close()" aria-label="Close dialog">
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <div mat-dialog-content class="p-24 m-0">


    <mat-horizontal-stepper #stepper="matHorizontalStepper">
      <mat-step [stepControl]="projectFormGroup">
        <form [formGroup]="projectFormGroup">
          <ng-template matStepLabel>Select Project</ng-template>
          <mat-form-field>
            <mat-select placeholder="Select Project">
              <mat-option *ngFor="let project of projects | async" [value]="project.id">
                {{ project.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <div>
            <button mat-button matStepperNext>Next</button>
          </div>
        </form>
      </mat-step>
      <mat-step [stepControl]="costFormGroup">
        <form [formGroup]="costFormGroup">
          <ng-template matStepLabel>Select Cost Type</ng-template>

          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
          </div>
        </form>
      </mat-step>
      <mat-step [stepControl]="costDetailsFormGroup">
        <form [formGroup]="costDetailsFormGroup">
          <ng-template matStepLabel>Enter Cost Details</ng-template>

          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
          </div>
        </form>
      </mat-step>
      <mat-step [stepControl]="signatureFormGroup">
        <form [formGroup]="signatureFormGroup">
          <ng-template matStepLabel>Sign and Submit</ng-template>

          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
          </div>
        </form>
      </mat-step>
    </mat-horizontal-stepper>



  </div>

  <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="space-between center">

    <button *ngIf="action !=='edit'" mat-raised-button (click)="dialogRef.close()" class="save-button mat-accent" aria-label="SAVE">
      SAVE
    </button>
    <div *ngIf="action === 'edit'">
      <button mat-raised-button (click)="dialogRef.close()" class="save-button mat-accent" aria-label="SAVE">
        SAVE
      </button>

      <button mat-button class="mat-icon-button" (click)="dialogRef.close()" aria-label="Delete" matTooltip="Delete">
        <mat-icon>delete</mat-icon>
      </button>
    </div>


  </div>
</div>
