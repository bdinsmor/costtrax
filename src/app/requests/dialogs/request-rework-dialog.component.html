<h3 mat-dialog-title>Re-Work Request</h3>
<mat-dialog-content>
  <p>Are you sure you want to re-work this request and return it to draft?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button type="button" class="btn btn-outline" (click)="cancel()">
    Cancel
  </button>
  <button type="button" class="btn btn-primary" (click)="confirm()">
    Re-Work
  </button>
</mat-dialog-actions>
