<h3 mat-dialog-title>Confirm Approval</h3>
<mat-dialog-content>
  <p>Are you sure you want to approve all pending items?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button type="button" class="btn btn-outline-danger" (click)="cancel()">
    Cancel
  </button>
  <button
    type="button"
    cdkFocusInitial
    class="btn btn-success"
    (click)="confirm()"
  >
    Approve
  </button>
</mat-dialog-actions>
