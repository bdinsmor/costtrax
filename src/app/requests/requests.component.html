<div id="contacts" class="page-layout simple">

  <div class="search-input-wrapper mt-16 ml-8 m-sm-0" fxLayout="row" fxLayoutAlign="start center">
    <label for="search" class="mr-8">
      <mat-icon>search</mat-icon>
    </label>
    <mat-form-field mat-no-float class="m-0" floatPlaceholder="never">
      <input matInput [formControl]="searchInput" id="search" placeholder="Search Requests...">
    </mat-form-field>
  </div>



  <!-- CENTER -->
  <div class="center p-24 pb-56 pr-sm-92" appPerfectScrollbar>

    <!-- CONTENT -->
    <div class="content mat-white-bg mat-elevation-z4">

      <app-requests-list style="width:100%; max-height:50vh; overflow:auto"></app-requests-list>

    </div>
    <!-- / CONTENT -->

  </div>


</div>
