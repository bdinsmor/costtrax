<div class="container" fxLayout="column" fxLayoutAlign="start stretch">
  <nav mat-tab-nav-bar aria-label="recover navigation links">
    <a mat-tab-link *ngFor="let tabLink of tabLinks; let i = index" [routerLink]="tabLink.link" routerLinkActive #rla="routerLinkActive"
      [active]="rla.isActive">
      {{tabLink.label}}
    </a>

  </nav>

  <router-outlet class="full-width"></router-outlet>

</div>
