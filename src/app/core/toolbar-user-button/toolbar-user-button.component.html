<div class="user-button-container" #userButton (appClickOutside)="onClickOutside()">

  <button class="user-button ripple" mat-button (click)="toggleDropdown()" [class.open]="isOpen">
    <mat-icon class="avatar">account_circle</mat-icon>
    <span class="hidden-sm-down">{{userName}}</span>
    <mat-icon class="icon">keyboard_arrow_down</mat-icon>
  </button>


  <div class="dropdown mat-elevation-z1 mt-1 mr-1" [class.open]="isOpen">
    <div class="content">
      <div class="list">
        <div class="divider"></div>
        <div class="action pt-2 pb-2 d-flex align-items-center ripple" (click)="logout()">
          <mat-icon class="icon px-2">exit_to_app</mat-icon>
          <span class="px-3 title">Logout</span>
        </div>
        <div class="divider"></div>
        <div class="mt-2 mb-2 d-flex align-items-center">
          <mat-icon class="icon px-2">copyright</mat-icon>
          <span class="px-3 title">CostTrax 2018</span>
        </div>
      </div>
    </div>
  </div>
</div>
