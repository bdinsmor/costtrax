<div class="toolbar-button-container pr-1"
  (appClickOutside)="onClickOutside()">
  <button class="toolbar-button ripple" mat-button (click)="toggleDropdown()"
    [class.open]="isOpen">
    <mat-icon class="avatar">notifications_active</mat-icon>

  </button>


  <div class="dropdown mat-elevation-z1" [class.open]="isOpen">
    <div class="mx-1 px-2 header-section row d-flex justify-content-center
      align-items-center align-middle">
      <div class="title">
        <div class="name">Notifications</div>
        <div class="extra">You have {{ notifications.length }} new
          notifications.</div>
      </div>
      <button type="button" mat-icon-button>
        <mat-icon class="icon">settings</mat-icon>
      </button>
    </div>
    <div class="content col">
      <div *ngFor="let notification of notifications; let last= last"
        class="column align-middle" [@listFade]="true">
        <div class="notification row d-flex align-items-center
          justify-content-left p-t-6" (click)="markAsRead(notification)"
          [ngClass]="notification.colorClass"
          [class.read]="notification.read" matRipple>
          <mat-icon class="icon align-middle">{{ notification.icon }}</mat-icon>
          <div class="title col column">
            <div class="name">{{ notification.name }}</div>
            <div class="time">{{ notification.time }}</div>
          </div>
          <span fxFlex></span>
          <button (click)="dismiss(notification, $event)" type="button"
            class="ripple icon-button">
            <mat-icon class="close">close</mat-icon>
          </button>
        </div>
        <div *ngIf="!last" class="divider"></div>
      </div>
      <div class="no-notifications" *ngIf="notifications.length === 0">
        All fine! No notifications right now.
      </div>
    </div>
    <div class="footer row align-items-center mx-3">
      <div class="action">Mark all as read</div>
    </div>
  </div>
</div>
