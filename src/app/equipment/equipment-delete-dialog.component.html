<h3 mat-dialog-title>Confirm Delete Equipment</h3>
<mat-dialog-content>
  <p>Are you sure you want to remove this model?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button type="button" class="btn btn-outline-danger" (click)="cancel()">
    Cancel
  </button>
  <button
    type="button"
    cdkFocusInitial
    class="btn btn-danger"
    (click)="confirm()"
  >
    Delete
  </button>
</mat-dialog-actions>
