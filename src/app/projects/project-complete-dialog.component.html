<mat-card>
  <h3 mat-dialog-title>Project Completion Confirmation</h3>
  <div class="modal-body">
    <p>Are you sure you want to mark this project as complete?</p>
  </div>
  <div mat-dialog-actions class="d-flex flex-row-reverse">
    <button type="button" class="btn btn-success" (click)="confirm()">
      Mark Complete
    </button>
    <button type="button" class="btn btn-outline-danger" (click)="cancel()">
      Cancel
    </button>
  </div>
</mat-card>
