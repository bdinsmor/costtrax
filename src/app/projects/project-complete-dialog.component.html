<h3 mat-dialog-title>Project Completion Confirmation</h3>
<mat-dialog-content>
  <p>Are you sure you want to mark this project as complete?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button type="button" class="btn btn-outline-danger" (click)="cancel()">
    Cancel
  </button>
  <button
    type="button"
    cdkFocusInitial
    class="btn btn-success"
    (click)="confirm()"
  >
    Mark Complete
  </button>
</mat-dialog-actions>
