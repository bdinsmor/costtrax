<mat-table #projectsTable [dataSource]="dataSource" style="width:100%">
  <ng-container matColumnDef="projectName">
    <mat-header-cell *matHeaderCellDef> PROJECT </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openProject(row)"></mat-row>
</mat-table>
<mat-paginator #paginator [length]="dataSource.length() | async" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
